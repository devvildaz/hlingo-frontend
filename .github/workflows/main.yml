name: Hololingo CI

on: 
  push:
    branches: 
    - main
    - release/*
    - develop
jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          
      - name: Install Dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test -- --coverage
        
        
